upstream php-upstream {
    server app:9000;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-upstream;  # Alterado para usar o upstream
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        
        # Adicionados parâmetros adicionais de otimização
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
        expires max;
        log_not_found off;
        try_files $uri =404;
    }

    location /build/ {
        alias /var/www/public/build/;
        expires max;
        access_log off;
    }

    # Configurações movidas para fora dos blocos location
    client_max_body_size 100M;
    
    # Adicionado tratamento para erros do Laravel
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    
    # Configuração de cache para assets
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;
}